<div class="container">
<div class="row">
    <div class="input-group">
      <div class="form-outline">
        <form class="d-flex">
          <input
            [(ngModel)]="searchText"
            name="search"
            class="form-control me-2"
            type="search"
            placeholder="Example:Enntreprise/Ref"

          />
          <button class="btn btn-outline-info" (click)="Search()" type="button">
            Search
          </button>
        </form>
      </div>
    </div>

    <!--<input name="search" [(ngModel)]="searchText" />-->
    <!-- <button type="button" (click)="Search()">Search</button> -->
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let p of listeEmploi">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Reference:{{ p.reference }}</h5>
          <hr />
          <p class="card-title">Entreprise:{{ p.entreprise }}</p>
          <hr />
          <p class="card-text">Etat:{{ p.etat }}</p>
          <hr />
          <div class="d-grid gap-2 d-md-block">
            <button
              class="btn btn-outline-success"
              [disabled]="p.etat == false"
            >
              <i class="fa fa-home"></i>
              Postuler
            </button>
             &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-outline-primary">Like</button>
            &nbsp; &nbsp;
          </div>
          <!-- <a href="#" class="btn btn-primary">SHOW DETAILS</a> -->
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button (click)="Bilan()"  class="btn btn-secondary btn-sm">
        Bilan
        <span class="badge badge-light">: {{ nbr }}</span>
      </button>
    </div>
  </div>
</div>
